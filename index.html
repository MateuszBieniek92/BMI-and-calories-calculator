<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI and Calories calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,400,400i,500,500i,600,600i,700,700i,900" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container row">
            <div class="logo"> BMI CALCULATOR</div>
            <nav>
                <ul class="navigation">
                    <li class="btnOne"><a>Kalkulator BMI</a></li>
                    <li class="btnTwo"><a>Kalkulator kalorii</a></li>
                    <li class="btnThree"><a>Postawowa przemiana materii</a></li>
                    <li class="btnFour"><a>Całkowita przemiana materii</a></li>
                </ul>
            </nav>

            <div class="hamburger">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>

        </div>
    </header>
    <section>
        <div class="photo">
            <div class="container row">
                <div class="formBackground bmi">
                    <p>Oblicz swój wskaźnik <span>BMI</span></p>
                    <form class="bmiForm">
                        <label id="genderType">Płeć:</label>
                        <input type="radio" name="Radio" value="1" class="womanRadio">
                        <label class="gender" id="genderWoman">K</label>
                        <input type="radio" name="Radio" value="2" class="menRadio">
                        <label class="gender" id="genderMan">M</label>
                        <br>
                        <label id="heightLabel">Wzrost:</label>
                        <input type="text" class="firstInputBmi" id="height" name="height">
                        <label id="cmUnit">cm</label>
                        <br>
                        <label id="weightLabel">Waga:</label>
                        <input type="text" class="secondInputBmi" id="weight" name="weight">
                        <label id="kgUnit">kg</label>

                        <label class="errorLabel"></label>
                    </form>
                    <div class="bmiBtn" type="button">
                        <p>OBLICZ!</p>
                    </div>
                </div>
            </div>
            <div class="formBackground calories"> CALORIES calc
            </div>
            <div class="formBackground basicMetabolism"> podstawowa przemiana materii</div>
            <div class="formBackground totalMetabolism"> calkowita przemiana materii</div>
        </div>

        <div class="bgClick">
            <div class="back"></div>
            <div class="formBackground finalFormBg">
                <h2 class="head">Gratulacje!</h2>
                <p>Twój wskaźnik BMI wynosi:<span class="result">BMI</span> i oznacza <span class="
                    description"></span>!</p>

            </div>
            <div class="bmiBtn closeFormBtn" type="button">
                <p>POWRÓT</p>
            </div>
        </div>

    </section>

</body>
<script src="js/animation.js" type="text/javascript"></script>

</html>
